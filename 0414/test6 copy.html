        function newWindow(){

            let winName="winName";

        function deviceCheck(){
            let str='';
            str+= '화면 해상도? '+window.screen.width+"px<br>";

            str+='표현 가능 색상수'+window.screen.colorDepth;
            demo.innerHTML=str;
        }
    </script>

    <input type="button" value="새창띄우기" onclick= "deviceCheck()" class="btn btn-success">
