<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <script>
        'use strict';

        function fCheck(){
            let fruit=document.getElementById("fruit").value;

            if(fruit == ""){
                alert("과일을 선택하세요");
            } else{
                demo.innerHTML="선택한 과일은 <font color='red'><b>"+fruit+"</b></font>입니다.";
            }
        }
        function fClear(){
            document.getElementById("fruit").selected=false;
            demo.innerHTML='';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>콤보상자 연습</h2>
        <form action="" name="myform">
            <div><label for="fruit">좋아하는 과일을 선택하세요</label></div>
            <div>
                <select name="fruit" onchange="fCheck()"id="fruit">
                    <option value="">과일</option>
                    <option>포도</option>
                    <option>사과</option>
                    <option>수박</option>
                    <option>귤</option>
                    <option>파인애플</option>
                    <option>두리안</option>
                    <option>패션후르츠</option>
                </select>
            </div>
            <div>
                <input type="button" value="선택된 과일은" onclick="fCheck()" class="btn btn-primary">
                <input type="button" value="선택된 과일은" onclick="fClear()" class="btn btn-success">
            </div>
        </form>
        <div id="demo"></div>
    </div>
</body>
</html>
